<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Tester 1000 – Interactive Key Press Visualizer</title>
    <meta
      name="description"
      content="An interactive keyboard tester that highlights keys as you press them. Choose from QWERTY, Dvorak, Colemak, and Workman layouts."
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <div class="fancy">
      <div class="toggle-switch" title="Click for light mode">
        <label for="mode">
          <input type="checkbox" id="mode" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <h1>Key Tester 1000</h1>

    <div id="instructions">
      <div class="inst-div">✨ Press a key, any key ✨</div>
      <div class="inst-div">
        It will light up
        <div class="orange">orange</div>
        when pressed
      </div>
    </div>

    <div id="select-div">
      <label for="select-layout">Choose your keyboard layout:</label>
      <select name="layouts" id="select-layout">
        <option value="qwerty">QWERTY</option>
        <option value="colemak">Colemak DH</option>
        <option value="dvorak">Dvorak</option>
        <option value="workman">Workman</option>
      </select>
    </div>

    <div id="keyboard">
      <div id="main-board"></div>
    </div>

    <div class="log">
      <div>Last Pressed Key:</div>
      <div id="keypress" aria-live="polite">Press any key</div>
    </div>
